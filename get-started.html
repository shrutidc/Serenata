<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Started - Serenata</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Serenata</h1>
        <form id="nameForm" class="name-form">
            <label for="name" class="name-label">What's your name?</label>
            <input type="text" id="name" name="name" required class="name-input" placeholder="Enter your name">
            <p class="excitement-question">Are you excited to search for your moody songs?</p>
            <button type="submit" class="cta-button">Let's goo!</button>
        </form>
    </div>

    <script src="get-started.js"></script>
</body>
</html>
